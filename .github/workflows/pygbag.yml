name: Build & Deploy (pygbag)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      # Headless build: let pygbag finish packing, then stop the server
      - name: Build web bundle with pygbag (CI-friendly)
        shell: bash
        run: |
          set -e
          # start pygbag, allow up to 120s; it will build then launch a dev server
          timeout 120s python -m pygbag . || true
          # ensure bundle exists
          if [ ! -f build/web/index.html ]; then
            echo "ERROR: build/web/index.html not found; pygbag did not produce a bundle." >&2
            exit 1
          fi
          # make Pages serve files with leading underscores, etc.
          : > build/web/.nojekyll
          echo "Bundle ready at build/web"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

