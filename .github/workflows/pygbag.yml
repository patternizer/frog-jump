name: Build & Deploy (pygbag)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system packages (ffmpeg)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      - name: Convert MP3 to OGG for web build (and remove MP3s)
        shell: bash
        run: |
          shopt -s globstar nullglob
          for f in assets/**/*.mp3; do
            ogg="${f%.mp3}.ogg"
            echo "Converting $f -> $ogg"
            ffmpeg -y -hide_banner -loglevel error -i "$f" -c:a libvorbis -q:a 5 "$ogg"
            rm -f "$f"
          done

      - name: Build web bundle with pygbag
        env:
          PYGAME_HIDE_SUPPORT_PROMPT: "1"
        run: python -m pygbag .

      - name: Add .nojekyll (so Pages serves underscores)
        run: echo > build/web/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

