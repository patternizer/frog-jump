name: Build & Deploy (pygbag)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pygbag
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      # Remove MP3s so pygbag won't choke; keep/commit OGG files for music.
      - name: Strip MP3s for web build
        run: |
          if [ -d assets ]; then
            echo "Removing MP3s under assets/ for web build:"
            find assets -type f -iname '*.mp3' -print -delete || true
          fi

      - name: Build web bundle with pygbag
        env:
          PYGAME_HIDE_SUPPORT_PROMPT: "1"
        run: python -m pygbag .

      - name: Add .nojekyll
        run: echo > build/web/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
